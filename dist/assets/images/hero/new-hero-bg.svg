<!-- save as hero-bg.svg -->
<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="900" viewBox="0 0 1600 900" preserveAspectRatio="xMidYMid slice">
  <defs>
    <linearGradient id="g1" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#ff7ab6" stop-opacity="0.95"></stop>
      <stop offset="50%" stop-color="#ffb27a" stop-opacity="0.85"></stop>
      <stop offset="100%" stop-color="#7ad1ff" stop-opacity="0.8"></stop>
    </linearGradient>
    <filter id="f1" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="60" result="b"></feGaussianBlur>
      <feBlend in="SourceGraphic" in2="b"></feBlend>
    </filter>
  </defs>

  <rect width="100%" height="100%" fill="url(#g1)"></rect>

  <!-- soft blobs -->
  <g filter="url(#f1)" opacity="0.85">
    <ellipse cx="320" cy="220" rx="260" ry="140" fill="#ffffff" opacity="0.06"></ellipse>
    <ellipse cx="1180" cy="260" rx="300" ry="180" fill="#ffffff" opacity="0.06"></ellipse>
    <ellipse cx="800" cy="620" rx="420" ry="220" fill="#ffffff" opacity="0.04"></ellipse>
  </g>

  <!-- subtle diagonal pattern -->
  <g opacity="0.06" fill="none" stroke="#ffffff" stroke-width="1.5">
    <path d="M0 800 L1600 0 M-100 900 L1500 0"></path>
  </g>
</svg>
